<div ng-controller="ruku">
	<header>
		<left>
			入库信息
		</left>
		<right>
			<p ng-click="dj()">＋</p>
			<div ng-show="show">
				<li ui-sref="zhuye">首页</li>
				<li ui-sref="dingdan">订货信息</li>
				<li ui-sref="dengru">退出</li>
			</div>
		</right>
	</header>
	<div class="c_box" id="box">
		<input type="text" placeholder="请输入要搜索的商品" ng-model="kw" />
	</div>
	<div class="boxg">
		<ul class="top left">
			<li>商品名称</li>
			<li>操作</li>
		</ul> 
		<ul class="bottom left" ng-repeat="a in e | filter:kw" id="qqq">
			<li>{{a.mingcheng}}</li>
			<li><button ng-click="cz(a.id)" ui-sref="rkxiangqing">操作</button></li>
		</ul>
	</div>
	<div id="content">
		<div id="example">
			<div id="preview"></div>
		</div>
	</div>
	<div class="kuang" ng-if="isShow">
		<div>
			<p>{{go}}</p>
			<button ng-click="queding()">确定</button>
		</div>
	</div>
</div>
